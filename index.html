<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="./public/css/style.css">
    <!-- <link rel="icon" type="image/svg" sizes="16x16" href="./public/img/utensils-solid.svg"> -->
    <title>Les Petits Plats</title>
</head>

<body>
    <header class="header">
        <div class="header__container">
            <img class="header__logo" src="./public/img/logo.SVG" alt="Logo Les Petits Plats">
        </div>
    </header>
    <section class="container">
        <div class="search">
            <input class="search__bar" type="search"  id="search-bar" placeholder="Rechercher un ingrÃ©dient, appareil, ustensiles ou une recette">
            <button class="search__btn" type="submit">
                <span class="search__icon">
                    <i class="fa fa-search"></i>
                </span>
            </button>
        </div>
        <div class="tag" id="tagList"> 
        </div>
        <div class="tag mb-4" id="filterTag">
            <div class="dropdown tag--size">
                <div class="input-group tag__ingredients--color" id="ingredients">
                    <input class="col tag__search tag__ingredients--color" type="text" id="ingredients-search" placeholder="Ingredient">
                    <span class="tag__icon">
                    <i class="fa fa-chevron-down"></i>
                    </span>
                    <span class="tag__icon hidden">
                    <i class="fa fa-chevron-up"></i>
                    </span>
                </div>
                <ul class="hidden tag__ingredients--color" id="ingredients-list">
                </ul>
            </div>

            <div class="dropdown tag--size">
                <div class="input-group tag__appliances--color" id="appliances">
                    <input class="col tag__search tag__appliances--color" type="text" id="appliances-search" placeholder="Appareil">
                     <span class="tag__icon">
                    <i class="fa fa-chevron-down"></i>
                    </span>
                    <span class="tag__icon hidden">
                    <i class="fa fa-chevron-up"></i>
                    </span>
                </div>
                <ul class="hidden tag__appliances--color" id="appliances-list"> </ul>
            </div>

            <div class="dropdown tag--size">
                <div class="input-group tag__ustensils--color" id="ustensils">
                    <input class="col tag__search tag__ustensils--color" type="text" id="ustensils-search" placeholder="Ustensilles">
                    <span class="tag__icon">
                    <i class="fa fa-chevron-down"></i>
                    </span>
                    <span class="tag__icon hidden">
                    <i class="fa fa-chevron-up"></i>
                    </span>
                </div>
                <ul class="hidden tag__ustensils--color" id="ustensils-list"> </ul>
            </div>
        </div>
    </section>
    <section class="container">
        <div class="row justify-content-center" id="recipesList">
        </div>
    </section>
    <script type="module" src="./public/scripts/app-search.js"></script>
</body>

</html>
